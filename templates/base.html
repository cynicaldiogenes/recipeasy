<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - Recipeasy!</title>
    {% else %}
    <title>Recipeasy!</title>
    {% endif %}
  </head>
  <body>

    <div>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('login') }}">Sign In</a>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
  </body>
</html>
